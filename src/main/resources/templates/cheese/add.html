<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}"></h1>
<nav th:replace="fragments :: navigation"></nav>
<!-- action-> URL where the form is submmitted
 by default is the same URL as the get method-->
<form method="post" style="max-width:600px;"
th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <!-- *{name} reference to the field of the object-->
        <input class="form-control"
               th:field="*{name}"/>
        <!-- If there is an error related to the name
        the span will be displayed -->
        <span th:errors="*{name}" class="errors"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control"
               th:field="*{description}"/>
        <span th:errors="*{description}" class="errors"></span>
    </div>
    <input type="submit" value ="Add Cheese"/>

</form>

</body>
</html>
